<!--HTML FORM-->
<!--จะดำเนินการผ่าน <form></form>-->

<!--มีรูปแบบ ดังนี้-->
<!--
    <input> สร้างช่องรับข้อความต่างๆ
    <select> แสดงตัวเลือกในรูปแบบ Drop-down
    <option> สร้างตัวเลือก
    <button> สร้างปุ่ม
    <lable> กำหนดป้ายชื่อให้ช่องรับข้อมูล
    <textarea> สร้างช่องรับข้อความแบบหลายบรรทัด
-->
<!--Attibute-->
<!--
    value กำหนดค่าเริ้มต้น
    min,max น้อยสุด,มากสุด ตามลำดับ
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 2px solid blue;
        }
        input{
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <!---และใน <input type="" (name="")> มีฟังชันก์ให้ใช้ ดังนี้
        type="text"
        type="email"
        type="password"
        type="number"
        type="data"
        type="tel"
        type="color"
        type="range"
        type="radio"
        type="checkbox"
        type="file"
        type="url"
        type="submit"
        type="reset"
    -การใส่ required ท้ายสุด ของ input เพื่อบังคับ"คุณ*จำเป็น*ต้องกรอกข้อมูลนี้ และถูกต้อง และไม่ให้ไปยังหน้าถัดไป"
    -การใส่ readonly ท้ายสุด ของ input เพื่อบังคับ*ไม่ให้แก้ไข*ข้อมูลนี้ได้
    -->

    <a href="index.html">กลับหน้าหลัก</a>

    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <form>
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริงของคุณ (ก-ฮ)" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="lastname">email</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="lastname">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="lastname">อายุ</label>
            <input type="number" name="age" min="0" max="100" value="2" readonly>
        </div>
        <div>
            <label for="lastname">วันเกิด</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="lastname">เบอร์</label>
            <input type="tel" name="telephone">
        </div>
        <div>
            <label for="lastname">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="lastname">ช่วงตัวเลข</label>
            <input type="range" name="rangenumber" value="1"><!-- มีช่วง คือ 1-100 -->
        </div>
        <div>
            <label for="lastname">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท">ปริญญาโท</option>
                <option value="ปริญญาเอก" selected>ปริญญาเอก</option>
            </select>
        </div>
        <div>
            <label for="lastname">เพศ</label>       <!--ได้เพียง 1 อย่าง เท่านั้น-->
            <input type="radio" name="gender">เพศชาย<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
            <input type="radio" name="gender">เพศหญิง<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
            <input type="radio" name="gender">ไม่ระบุ<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
        </div>
        <div>
            <label for="lastname">สีที่ชอบ</label><!--เลือกได้มากว่า 1 อย่าง-->
            <input type="checkbox" name="fav">เขียนเว็บ<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
            <input type="checkbox" name="fav">สร้างเกม<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
            <input type="checkbox" name="fav">ซ่อมคอม<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
            <input type="checkbox" name="fav">เล่นเกม<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
            <input type="checkbox" name="fav">อื่นๆ<!-- ต้องตั้งชื่อ ตรง name="" ให้เหมือนกัน จะได้อยู่กลุ่มเดียวกัน-->
        </div>
        <div>
            <label for="lastname">แนบเอกสาร</label>
            <input type="file">
        </div>
        <div>
            <label for="lastname">เว็บไซต์</label>
            <input type="url">
        </div>
        <div>
            <input type="submit" value="บันทึกข้อมูล"><!-- เพื่อบันทึกข้อมูล และสร้างปุ่มกด ขึ้นมา-->
            <!--หรือใช้ อันนี้ก็ได้-->
            <!-- <button type="submit">บันทึกข้อมูล</button> -->
            <input type="reset" name="" id="" value="ล้างข้อมูล">
            <!--หรือใช้ อันนี้ก็ได้-->
            <!-- <button type="reset">ล้างข้อมูล</button> -->
        </div>    
    </form>
    <span></span>
</body>
</html>
