<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;
        }
        .b{
            color:green;
        }
        #a{
           color:yellow; 
        }
    </style>
</head>
<body>
    <!--การเรียกใช้ class โดยใช้ .
        เช่น class b คือ .b ที่อยู่ด้านบน--><!--ตั้งชื่อ class ซ้ำได้-->
    <!--การเรียกใช้ id โดยใช้ # 
        เช่น id a คือ #a ที่อยู่ด้านบน--><!--ตั้งชื่อ id ซ้ำไม่ได้-->
    <h1 class="a" id="a">songkiatchai</h1>
    <h1 class="b">songkiatchai</h1>
    <h1 id="a">songkiatchai</h1>
    <h1 id="c">songkiatchai</h1>
    <h1 class="b">songkiatchai</h1>

    <div class="b">
        html css javascipt
    </div>
    <span class="b">asssssssas</span>
</body>
</html>
